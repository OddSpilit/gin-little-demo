    <script>
        $(function () {
            var seconds = 3
            let timer = setInterval(() => {
                seconds--
                let result = seconds + '秒后可重发'
                console.log(result)
                // 把转换后的结果显示出来
                document.getElementById('countDown').innerHTML = result
                if (seconds <= 0) {
                    clearInterval(timer)
                    history.back(-1)
                }
            }, 1000)
            if (seconds == 0){
                history.back(-1)
            }
        })
